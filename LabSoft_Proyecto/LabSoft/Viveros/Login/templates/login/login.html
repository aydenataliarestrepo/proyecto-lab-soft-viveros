{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Viveros</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    </head>
    <body>

        <div class="login-vivero">
            
            <h1>Inicio Sesion</h1>

            <form method="POST">
                {% csrf_token %}
                <!--La siguiente condicion valida si no hay campos en mi formulario.-->
                

                <!--USERNAME-->
                <div class="form-group">
                    <!--{% if form.error_messages %}
                        
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss = "alert" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Advertencia: </strong>{{ form.error_messages }}
                        </div>
                        
                    {% endif %}-->
                    
                        <label for="username">Usuario</label>
                        <!-- <input type="text" placeholder="Ingrese el usuario" name="username"> -->
                        {{ form.username }}
                </div>

                <!--PASSWORD-->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <!-- <input type="password" placeholder="Ingrese la contraseña" name="password"> -->
                    {{ form.password }}
                </div>

                <input type="submit" value="Iniciar sesión">
                <a href="#">¿Olvidaste tu contraseña?</a><br>
                <a href="#">¿No tienes una cuenta?</a>

                


            </form>
        </div>
        
    </body>
</html>
